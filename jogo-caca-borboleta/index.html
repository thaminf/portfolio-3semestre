<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Caça Borboleta</title>
    <link rel="stylesheet" href="css/style.css">
   
    <script>
        function iniciaJogo() {
            if (document.getElementById('nivel').value == "") {
                alert("Selecione um Nivel para iniciar o jogo")
                return false
            } else {
                nivel = document.getElementById('nivel').value
                window.location.href = "app.html?" + nivel
            }
        }
    </script>
</head>

<body >

    <div id="container">
        <div id="corpo">
            <img src="img/game.png">
            <br>

            <select id="nivel" name="nivel" id="nivel">
                <option value="" selected>--Selecione um nível ---</option>
                <option value="normal">Normal</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
            <br>
            <input type="button" onclick="iniciaJogo()" class="btn_jogo" value="Jogar">

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-12 ">
            <footer class="footer-memoria">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">

                        <a class="nav-link" href="../index.html">voltar para a página inicial</a>
                        <a class="nav-link" href="#"> </a>

                    </div>
                </nav>

            </footer>
        </div>
    </div>
</body>

</html>
